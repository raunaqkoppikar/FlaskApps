<!DOCTYPE html>
<html>
<head>
	<title>New Customer</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style_gryffindor.css')}}">
</head>
<body>
	<h1>New Customer Details</h1>
	<h2><a href="/">Back to Home Page</a></h2>
	<form action="/new/" method="post">
		<table border="1">
			<tbody>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name" placeholder="Name" autocomplete="off"></td>
				</tr>
				<tr>
					<td>City</td>
					<td><input type="text" name="city" placeholder="City" autocomplete="off"></td>
				</tr>
				<tr>
					<td><input type="submit" name="createBtn" value="Create"></td>
					<td><input type="reset" name="resetBtn" value="Reset"></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
